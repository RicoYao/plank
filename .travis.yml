language: generic
sudo: required
dist: trusty
os:
  - osx
  - linux
osx_image: xcode10
install:
    - eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
jobs:
    include:
        - name: "Unit Tests"
          stage: "test"
          script: "make test"
        - name: "Integration Tests"
          stage: "integration"
          script: "make integration_test"

stages:
    - name: "test"
    - name: "integration"
      if: os = osx
